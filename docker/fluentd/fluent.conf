<source>
 type forward
 port 24224
 bind 0.0.0.0
</source>

<filter docker.rails>
  type concat
  key log
  stream_identity_key container_id
  multiline_start_regexp /^[D|I|W|E|F],/
  multiline_end_regexp /^$/
</filter>

<match *.*>
  type copy

  <store>
    type stdout
  </store>

  <store>
    type elasticsearch
    host search-nichigas-web-arw32an4akjvjrjlcfd6zeectm.ap-northeast-1.es.amazonaws.com
    port 443
    scheme https
    type_name default
    logstash_format true
    logstash_prefix docker
    flush_interval 10
  </store>
</match>
