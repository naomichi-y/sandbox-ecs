<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match docker.sandbox_ecs_rails_development>
  @type copy

  <store>
    path /home/fluent/log
    time_slice_wait 10s
  </store>

  <store>
    @type forward
    flush_interval 10s
    heartbeat_type tcp
    heartbeat_interval 10s

    <server>
      host internal-log-development-31264653.ap-northeast-1.elb.amazonaws.com
      port 24224
    </server>
  </store>
</match>
